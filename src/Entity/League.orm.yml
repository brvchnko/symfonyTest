App\Entity\League:
    type: entity
    table: league
    repositoryClass: App\Repository\LeagueRepository
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 128
            options:
                fixed: false

    lifecycleCallbacks: {  }