App\Entity\League:
    type: entity
    repositoryClass: App\Repository\LeagueRepository
    table: league
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 128
            options:
                fixed: false
    oneToMany:
        team:
            targetEntity: Team
            fetch: LAZY
            mappedBy: league
            inversedBy: league
    lifecycleCallbacks: {  }