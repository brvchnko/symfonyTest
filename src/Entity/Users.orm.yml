App\Entity\Users:
    type: entity
    repositoryClass: App\Repository\UsersRepository
    table: users
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        login:
            type: string
            nullable: false
            length: 24
            options:
                fixed: false
        password:
            type: string
            nullable: false
            length: 36
            options:
                fixed: false

    lifecycleCallbacks: {  }